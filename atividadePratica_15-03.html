<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title> Listas e Tabelas </title>
  </head>
  <body>
    <h1> Atividade 09/03 </h1>
    <h1> Lista não-ordenada </h1>
    <ul>
      <li> Esta </li>
      <li> É </li>
      <li> Uma </li>
      <li> Lista </li>
      <li> Não-ordenada </li>
    </ul
    <br> <hr>
    <h1> Lista ordenada </h1>
    <ol>
      <li> Já esta </li>
      <li> É </li>
      <li> Uma </li>
      <li> Lista </li>
      <li> Ordenada </li>
    </ol>
    <br> <hr>
    <h1> Tabela </h1>
    <table border="1">
      <tr>
        <td> Nome </td>
        <td> Idade </td>
        <td> Gênero </td>
        <td> Profissão </td>
      </tr>
      <tr>
        <td> Gabriel </td>
        <td> 14 </td>
        <td> Masculino </td>
        <td> Estudante </td>
      </tr>
      <tr>
        <td> Mariana </td>
        <td> 27 </td>
        <td> Feminino </td>
        <td> Programadora </td>
      </tr>
      <tr>
        <td> Jonas </td>
        <td> </td>
        <td> Não-Binário </td>
        <td> Engenheiro de Software </td>
      </tr>
    </table>
  </body>
</html>
